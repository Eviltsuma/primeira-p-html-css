<!doctype html>
<html lang="pt-BR">
    <head>
        <title>Login</title>
        <meta charset="utf-8">
        
        <script src="js/Java.js"></script>
        <link href="_Css/estilologin.css" rel="stylesheet" media="screen">
        <style>
            .selec{margin-bottom: 20px;}
        
        
        
        </style>
    </head>

    <body>
        
        <h2>Login</h2>
        <form action="novo.html" name="Pagina" method="post">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" required placeholder="Insira um Email">
            
            <label for="senha">Senha</label>
            <input type="password" name="senha" id="senha" required placeholder="Digite uma senha">
            
            <p><a href="formulario.html" target="_blank">Não tem login?Cadastre-se já</a></p>
            
            
            
       
            <input type="submit" value="Confirmar" id="confirma" onclick="EmailOK()">
        </form>
        
    
    </body>
</html>
